<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Enter Fullname: </label>
            <input id="name" type="text" placeholder="Fullname">
        </div>
        <br>
        <div>
            <label for="age">Enter Age: </label>
            <input type="number" id="age" placeholder="Age">
        </div>
        <br>
        <div>
            <label for="pass">Enter password: </label>
            <input type="password" id="pass" placeholder="password">
        </div>
        <br>
        <div>
            <label for="email">Enter Email: </label>
            <input type="email" id="email" placeholder="email">
        </div>
        <br>
        <div>
            <label for="url">Enter URL: </label>
            <input type="url" id="url" placeholder="url">
        </div>
        <br>
        <div>
            <label for="tel">Enter telephone Number : </label>
            <input type="tel" id="tel" placeholder="telephone no">
        </div>
        <br>
        <div>
            <label for="no">Enter Age : </label>
            <input type="number" min="18" max="25" id="no" placeholder="Age">
        </div>
        <br>
        <div>
            <label for="range">Enter range : </label>
            <input type="range" min="18" max="25" id="range" placeholder="range">
        </div>
        <br>
        <div>
            <label for="date">Enter date : </label>
            <input type="date" id="date">
        </div>
        <br>
        <div>
            <label for="time">Enter time : </label>
            <input type="time" id="time">
        </div>
        <br>
        <div>
            <label for="color">Enter color : </label>
            <input type="color" id="color">
        </div>
        <br>
        <div>
            <label for="checkbox">Enter color : </label>
            <input type="checkbox" id="checkbox">
        </div>
        <br>
        <div>
            <label for="radiobutton">Enter yes : </label>
            <input type="radio" id="radiobutton">
        </div>
        <br>
        <div>
            <label for="file">upload file : </label>
            <input type="file" id="file">
        </div>
        <br>
        <div>
            <label for="des">Description</label>
            <textarea id="des" rows="10" cols="101"></textarea>
        </div>
        <br>
        <div>
            <label for="des">Description</label>
            <select id="des">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
            </select>
        </div>

        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
